<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
</head>

<body>
    <h2>Upload Image</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="image" id="image" required>
        <input type="submit" value="Upload Image">
    </form>

    <h3>Uploaded Image:</h3>
    <div id="imageContainer">
        <img id="uploadedImage" src="" alt="No image uploaded yet" style="max-width: 300px; display: none;">
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent the form from submitting the default way

            const formData = new FormData();
            const imageFile = document.getElementById('image').files[0];

            if (!imageFile) {
                alert('Please select an image to upload.');
                return;
            }

            formData.append('displayPicture', imageFile);

            try {
                const response = await fetch('http://localhost:4000/api/v1/profile/updateDisplayPicture', {
                    method: 'POST',
                    body: formData,
                    headers: { 'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6Im1hbmFucHJhamFwYXRpMjgwNTA0QGdtYWlsLmNvbSIsImlkIjoiNjZmNzc3NTA5MzAzZWQ2MzNkNWI5NjFlIiwiaWF0IjoxNzI3NDk5Mzc5LCJleHAiOjE3Mjc1ODU3Nzl9.pVDFJgTLTWzuysfhbNIsZ_N3XNsSCiHhly8EykmGfzE' }
                });

                const result = await response.json();
                console.log(result);

            } catch (error) {
                console.error('Error uploading image:', error);
                alert('Error uploading image.');
            }
        });
    </script>
</body>

</html>
